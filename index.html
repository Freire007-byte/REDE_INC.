<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | SOBERANIA_V60</title>
    <style>
        :root { --bg: #000; --blue: #00aaff; --green: #39ff14; --card: #0d0d0d; --text: #fff; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        header { padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin: 15px; border: 1px solid #1a1a1a; }
        .val { font-size: 2em; font-weight: 900; color: var(--green); }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; background: var(--blue); color: #000; cursor: pointer; }
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.7em; color: #555; font-weight: bold; }
        .active { color: var(--blue); }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:900; color:var(--blue);">INC.NEXUS</div>
        <div id="net-status" style="font-size:0.5em; color:var(--green);">PQC_ON</div>
    </header>
    <div class="card">
        <div style="font-size:0.6em; color:#555; text-transform:uppercase;">Tesouraria Coração da Rede</div>
        <div class="val" id="treasury-val">$ 0.00</div>
    </div>
    <div class="card">
        <div style="font-size:0.6em; color:#555; text-transform:uppercase;">Comprar INC</div>
        <input type="number" id="buy-amt" placeholder="Valor USD" style="width:100%; background:#111; border:1px solid #222; color:#fff; padding:15px; border-radius:10px; margin:10px 0;">
        <button class="btn" onclick="buy()">Apple Pay / PIX</button>
    </div>
    <div id="manifesto" style="font-size:0.5em; text-align:center; color:var(--blue); font-style:italic;"></div>
    <nav>
        <div class="nav-item active">Terminal</div>
        <div class="nav-item">Cofre</div>
    </nav>
    <script>
        async function sync() {
            try {
                const res = await fetch('/status');
                const d = await res.json();
                document.getElementById('treasury-val').innerText = "$ " + d.tesouraria.toLocaleString('pt-BR');
                document.getElementById('manifesto').innerText = d.manifesto;
            } catch (e) { document.getElementById('net-status').innerText = "LINK_ERR"; }
        }
        async function buy() {
            const amt = document.getElementById('buy-amt').value;
            if(!amt) return;
            const res = await fetch(`/api/buy?amt=${amt}&uid=ME`, {method: 'POST'});
            if(res.ok) { alert("Transação Processada!"); sync(); }
        }
        setInterval(sync, 5000);
        window.onload = sync;
    </script>
</body>
</html>
