<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | IDENTITY_GEN_v32</title>
    <style>
        :root { --bg: #020202; --card: #0a0a0a; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #ffffff; --dim: #555; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #000; padding: 15px 20px; border-bottom: 2px solid var(--blue); display: flex; justify-content: space-between; align-items: center; }
        .net-status { font-size: 0.55em; color: var(--green); font-weight: bold; }

        nav { display: flex; background: #000; border-bottom: 1px solid #1a1a1a; }
        .nav-item { flex: 1; padding: 18px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: var(--blue); border-bottom: 2px solid var(--blue); background: rgba(0,170,255,0.05); }

        #viewport { flex: 1; overflow-y: auto; padding: 25px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.6em; color: var(--blue); margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 8px; color: #fff; font-size: 1em; outline: none; }
        
        .btn-main { background: var(--blue); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-green { background: var(--green); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:900;">INC<span style="color:var(--blue)">.NETWORK</span></div>
        <div class="net-status">● PORTAS_ABERTAS</div>
    </header>

    <nav>
        <div class="nav-item active" onclick="tab('visit', this)">Visitante</div>
        <div class="nav-item" onclick="tab('create', this)">Criar Conta</div>
        <div class="nav-item" onclick="tab('login', this)">Acessar</div>
    </nav>

    <div id="viewport">
        <div id="visit" class="page active-page">
            <h1 style="font-size:2.2em; font-weight:900;">O Futuro é <span style="color:var(--blue)">Soberano</span>.</h1>
            <p style="color:var(--dim); font-size:0.85em; margin-bottom:30px;">Entre para a rede de proteção Lattice de 2500 bits comandada por Alexandre Freire.</p>
            <div class="card">
                <div style="color:var(--gold); font-size:0.6em; margin-bottom:10px;">SUPPLY TOTAL</div>
                <div style="font-size:1.5em; font-weight:bold;">10,000,000 INC</div>
            </div>
            <button class="btn-main" onclick="tab('create', document.querySelectorAll('.nav-item')[1])">Gerar Carteira Agora</button>
        </div>

        <div id="create" class="page">
            <div class="card">
                <div class="input-group">
                    <label>Seu Nome de Soberano</label>
                    <input type="text" id="user-name" placeholder="Ex: Alexandre Freire">
                </div>
                <button class="btn-green" onclick="createAccount()">Ativar Chave de 2500 bits</button>
            </div>
        </div>

        <div id="login" class="page">
            <div class="card">
                <div class="input-group">
                    <label>ID da Carteira</label>
                    <input type="text" placeholder="INC_XXXXXXXX">
                </div>
                <button class="btn-main">Entrar no Terminal</button>
            </div>
        </div>
    </div>

    <script>
        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        function createAccount() {
            const name = document.getElementById('user-name').value;
            if(!name) return alert("Insira um nome válido.");
            
            const id = "INC_" + Math.random().toString(36).substr(2, 9).toUpperCase();
            
            // Mensagem simplificada para evitar erro de terminal
            alert("CARTEIRA CRIADA! Bem-vindo, " + name + ". Seu ID e: " + id + ". Guarde sua chave privada.");
            
            // Simula o redirecionamento
            setTimeout(() => {
                location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
