<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | SOBERANIA_v35</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --blue: #00aaff; --green: #39ff14; --gold: #fcd535; --text: #eaecef; --dim: #848e9c; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .telemetry { background: #000; padding: 10px 15px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-family: monospace; font-size: 0.55em; color: var(--dim); }
        .telemetry b { color: var(--green); }

        header { background: #0a0a0a; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        
        #viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 22px; margin-bottom: 15px; }
        .label { font-size: 0.6em; color: var(--dim); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .val-main { font-size: 2.2em; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        
        input { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; color: #fff; font-size: 1em; margin-bottom: 15px; outline: none; }
        .btn-blue { background: var(--blue); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }
        
        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }

        .qr-frame { width: 200px; height: 200px; background: #fff; margin: 0 auto 15px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--blue); overflow: hidden; }
        .qr-frame img { width: 90%; }
    </style>
</head>
<body>

    <div class="telemetry">
        <span>LATENCY: <b id="lat">12 ms</b></span>
        <span>TPS: <b id="tps">412.5</b></span>
        <span>SVP_SHIELD: <b>ACTIVE</b></span>
    </div>

    <header>
        <div style="font-weight:900; color:var(--blue);">INC<span style="color:#fff">.NEXUS</span></div>
        <div id="net-state" style="font-size:0.5em; color:var(--green); font-weight:bold;">● CONEXÃO_ESTABELECIDA</div>
    </header>

    <div id="viewport">
        <div id="pg-dash" class="page active-page">
            <div class="card">
                <div class="label">Saldo em Proteção</div>
                <div class="val-main">$ 52,632.00</div>
                <div style="font-size:0.5em; color:var(--blue);">UID: INC_6ZP0XG1CB</div>
            </div>

            <div class="label">Ativos de Rede</div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #111;"><span>INC Coin</span><b>10000.00</b></div>
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #111;"><span>Bitcoin</span><b>0.0000</b></div>
                <div style="display:flex; justify-content:space-between; padding:12px 0; color:var(--gold);"><span>Governança (2%)</span><b>$ 1,052.00</b></div>
            </div>
            <button class="btn-blue">Depositar Liquidez</button>
        </div>

        <div id="pg-receive" class="page">
            <div class="card" style="text-align:center;">
                <div class="label">Endereço de Recebimento</div>
                <div class="qr-frame">
                    <img id="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=INC_6ZP0XG1CB" alt="QR Code">
                </div>
                <div style="font-family:monospace; font-size:0.65em; color:var(--blue);">INC_6ZP0XG1CB</div>
            </div>
            <button class="btn-blue" style="background:var(--green); color:#000;">Simular Recebimento</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('pg-dash', this)">Trade</div>
        <div class="nav-item" onclick="tab('pg-receive', this)">Receber</div>
        <div class="nav-item" onclick="location.reload()">Sair</div>
    </nav>

    <script>
        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        setInterval(() => {
            document.getElementById('lat').innerText = (10 + Math.random()*5).toFixed(0) + " ms";
            document.getElementById('tps').innerText = (410 + Math.random()*15).toFixed(1);
        }, 2000);
    </script>
</body>
</html>
