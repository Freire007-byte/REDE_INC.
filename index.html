<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | GLOBAL_READY</title>
    <style>
        :root { --bg: #010101; --card: #0a0a0a; --blue: #00aaff; --green: #39ff14; --gold: #fcd535; --text: #ffffff; --dim: #444; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        .pill { font-size: 0.5em; padding: 4px 10px; border-radius: 20px; border: 1px solid var(--dim); color: var(--dim); }
        .active-pill { border-color: var(--green); color: var(--green); }

        #viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .page { display: none; } .active-page { display: block; }
        
        .card { background: var(--card); border: 1px solid #151515; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .label { font-size: 0.55em; color: var(--dim); text-transform: uppercase; margin-bottom: 5px; }
        .val-main { font-size: 2em; font-weight: 900; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #0d0d0d; font-size: 0.8em; }
        .up { color: var(--green); }

        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 18px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:900; color:var(--blue);">INC<span style="color:#fff">.NEXUS</span></div>
        <div class="pill" id="net-status">SINCRONIZANDO...</div>
    </header>

    <div id="viewport">
        <div id="pg-terminal" class="page active-page">
            <div class="card">
                <div class="label">Total Assets (Verified)</div>
                <div class="val-main" id="treasury-val">$ 0.00</div>
                <div style="font-size:0.5em; color:var(--dim); margin-top:5px;">SVP_SHIELD: ONLINE</div>
            </div>

            <div class="card" style="padding:5px;">
                <table>
                    <tbody id="market-list">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="pg-cofre" class="page">
            <div class="card" style="text-align:center;">
                <div class="label">Acesso BiomÃ©trico NecessÃ¡rio</div>
                <div style="font-size:3em; margin:20px 0;">ðŸ”’</div>
                <button style="background:var(--blue); border:none; padding:15px; border-radius:10px; color:#000; font-weight:bold; width:100%;">ATIVAR FACE ID</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('pg-terminal', this)">Terminal</div>
        <div class="nav-item" onclick="tab('pg-cofre', this)">Cofre</div>
        <div class="nav-item" onclick="location.reload()">Sync</div>
    </nav>

    <script>
        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        async function update() {
            try {
                const resStatus = await fetch(`${window.location.origin}/status`);
                const status = await resStatus.json();
                document.getElementById('treasury-val').innerText = "$ " + status.tesouraria.toLocaleString('en-US', {minimumFractionDigits: 2});
                document.getElementById('net-status').innerText = "CONECTADO";
                document.getElementById('net-status').classList.add('active-pill');

                const resMkt = await fetch('https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","ETHUSDT","SOLUSDT"]');
                const mkt = await resMkt.json();
                let rows = '';
                mkt.forEach(coin => {
                    rows += `<tr><td><b>${coin.symbol.replace('USDT','')}</b></td><td style="text-align:right">$ ${parseFloat(coin.price).toLocaleString()}</td></tr>`;
                });
                document.getElementById('market-list').innerHTML = rows;
            } catch (e) { document.getElementById('net-status').innerText = "ERRO_LINK"; }
        }

        setInterval(update, 5000);
        window.onload = update;
    </script>
</body>
</html>
