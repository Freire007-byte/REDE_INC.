<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.ULTIMATE | RECOVERY_v41</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --blue: #00aaff; --green: #39ff14; --gold: #fcd535; --text: #eaecef; --dim: #848e9c; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER & TELEMETRIA */
        .market-ticker { background: #000; padding: 8px 15px; border-bottom: 1px solid #1a1a1a; display: flex; gap: 20px; font-family: monospace; font-size: 0.6em; overflow-x: auto; }
        header { background: #0a0a0a; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        
        #viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 12px; padding: 20px; margin-bottom: 12px; overflow: hidden; }
        
        .label { font-size: 0.55em; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; }
        
        /* FIX DE OVERFLOW: O texto encolhe se for muito grande */
        .val-main { 
            font-size: 2.1em; 
            font-weight: 900; 
            color: var(--green); 
            margin: 5px 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .btn-blue { background: var(--blue); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }

        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }
    </style>
</head>
<body>

    <div class="market-ticker">
        <span>BTC/USD: <b id="p-btc">70,634</b></span>
        <span>INC/USD: <b id="p-inc">5.2910</b></span>
        <span>NET: <b style="color:var(--green)">LATTICE_OK</b></span>
    </div>

    <header>
        <div style="font-weight:900; color:var(--blue);">INC<span style="color:#fff">.ULTIMATE</span></div>
        <div style="font-size:0.5em; background:var(--green); color:#000; padding:2px 6px; border-radius:4px; font-weight:bold;">RECOVERY_ACTIVE</div>
    </header>

    <div id="viewport">
        <div class="card">
            <div class="label">Preço Unitário INC</div>
            <div class="val-main" id="inc-price">5.2910</div>
            <div style="font-size:0.6em; color:var(--green);">Variação Orgânica: 0.5290%</div>
        </div>

        <div class="card">
            <div class="label">Seu Saldo Protegido</div>
            <div class="val-main" id="bal-usd">$ 52,651.60</div>
            <div style="font-size:0.5em; color:var(--dim);">Calculado via LATTICE Node 2500</div>
        </div>

        <button class="btn-blue" onclick="emergencyReset()">RESTAURAR E LIMPAR ERROS</button>
    </div>

    <nav>
        <div class="nav-item active">Exchange</div>
        <div class="nav-item" onclick="location.reload()">Sincronizar</div>
    </nav>

    <script>
        function emergencyReset() {
            // Limpa o lixo que causou os quintilhões
            const cleanData = { 
                usd: 52651.60, 
                inc_price: 5.2910,
                last_btc: 70634 
            };
            localStorage.setItem('inc_v40', JSON.stringify(cleanData));
            alert("SISTEMA RESTAURADO! Dados de transbordamento limpos.");
            location.reload();
        }

        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('inc_v40'));
            if(data) {
                document.getElementById('bal-usd').innerText = "$ " + data.usd.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('inc-price').innerText = data.inc_price.toFixed(4);
            }
        };
    </script>
</body>
</html>
