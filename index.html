<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | CMC_INDEX_LIVE</title>
    <style>
        :root { --bg: #020202; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #ffffff; }
        * { box-sizing: border-box; font-family: "SF Mono", monospace; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .cmc-status { padding: 8px 15px; border-radius: 20px; font-size: 0.6em; font-weight: bold; background: rgba(255,174,0,0.1); color: var(--gold); border: 1px solid var(--gold); }
        .cmc-status.live { background: rgba(57,255,20,0.1); color: var(--green); border: 1px solid var(--green); }

        .audit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .audit-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 16px; }
        .label { font-size: 0.55em; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .val { font-size: 1.2em; font-weight: 900; color: var(--blue); }

        #log-console { flex: 1; background: #000; border: 1px solid #222; border-radius: 12px; padding: 15px; font-size: 0.7em; color: var(--green); overflow-y: auto; line-height: 1.5; }
        .syncing::after { content: '...'; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; font-size:1.4em;">INC<span style="color:var(--blue)">.CMC</span></h1>
        <div id="cmc-state" class="cmc-status">INDEXING_IN_PROGRESS</div>
    </div>

    <div class="audit-grid">
        <div class="audit-card">
            <div class="label">Market Cap Est.</div>
            <div class="val">$ 52.6M</div>
        </div>
        <div class="audit-card">
            <div class="label">Circulating Supply</div>
            <div class="val">10.0M INC</div>
        </div>
    </div>

    <div id="log-console">
        > [SYSTEM] Handshake enviado para CoinMarketCap API...<br>
        > [NETWORK] Validando Grade Lattice 2500 bits<span class="syncing"></span><br>
        > [AUDIT] Verificando prova de reserva Alexandre Freire...<br>
    </div>

    <button onclick="simulateSuccess()" style="background:var(--blue); color:#000; border:none; padding:20px; border-radius:12px; font-weight:900; margin-top:20px; cursor:pointer;">ACELERAR SINCRONIA</button>

    <script>
        function log(msg) {
            const c = document.getElementById('log-console');
            c.innerHTML += `> ${msg}<br>`;
            c.scrollTop = c.scrollHeight;
        }

        function simulateSuccess() {
            log("[CMC] Dados de liquidez recebidos.");
            setTimeout(() => log("[CMC] Verificando Smart Contract imutável..."), 1000);
            setTimeout(() => {
                document.getElementById('cmc-state').innerText = "LIVE ON COINMARKETCAP";
                document.getElementById('cmc-state').className = "cmc-status live";
                log("[SUCCESS] INC oficialmente listada no ranking global.");
                alert("PARABÉNS, ARQUITETO! A INC agora é visível para o mercado mundial.");
            }, 3000);
        }
    </script>
</body>
</html>
