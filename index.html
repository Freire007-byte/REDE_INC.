<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | PORTAL SOBERANO</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000 url("https://r.jina.ai/i/54056247754d8004b772f9f1f0a28f8f") no-repeat center center fixed; 
            background-size: cover; 
            font-family: "Courier New", monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            color: #80ebff;
        }

        /* Camada de Dados em Destaque */
        .overlay-data {
            background: rgba(0, 10, 20, 0.85);
            border: 2px solid #80ebff;
            box-shadow: 0 0 30px rgba(128, 235, 255, 0.4);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            max-width: 350px;
        }

        .saldo-main { font-size: 2.8em; font-weight: bold; margin: 15px 0; text-shadow: 0 0 15px #00d4ff; }
        .formula-core { font-size: 0.9em; color: #39ff14; margin-bottom: 20px; }
        .stats-footer { display: flex; justify-content: space-between; font-size: 0.7em; border-top: 1px solid #333; padding-top: 15px; }
        
        /* O Intuito / Manifesto */
        .manifesto-trigger {
            margin-top: 25px;
            background: #80ebff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="overlay-data">
        <div style="font-size: 0.6em; letter-spacing: 4px; opacity: 0.7;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="formula-core">f(x) = ∑ 1-ⁿ aᵢ xᵢ mod(√q)</div>
        <div class="saldo-main" id="saldo">0.00 INC</div>
        
        <div class="stats-footer">
            <span>LATÊNCIA: <b id="lat" style="color:#39ff14">0ms</b></span>
            <span>ACESSOS: <b id="vis" style="color:#39ff14">28514</b></span>
        </div>

        <button class="manifesto-trigger" onclick="alert(\"O INTUITO: Esta rede é a manifestação da soberania digital. Onde o tempo gera valor e o Arquiteto Alexandre Freire detém o controle absoluto da Nova Era Web 4.0.\")">MANIFESTO</button>
    </div>

    <script>
        async function update() {
            const t0 = performance.now();
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("vis").innerText = d.visitas;
                document.getElementById("lat").innerText = Math.round(performance.now() - t0) + "ms";
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
