<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | TERMINAL_ACCESS_v33</title>
    <style>
        :root { --bg: #020202; --card: #0a0a0a; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #ffffff; --dim: #555; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #000; padding: 15px 20px; border-bottom: 2px solid var(--blue); display: flex; justify-content: space-between; align-items: center; }
        .net-status { font-size: 0.55em; color: var(--green); font-weight: bold; }

        nav { display: flex; background: #000; border-bottom: 1px solid #1a1a1a; }
        .nav-item { flex: 1; padding: 18px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .nav-link-active { color: var(--blue); border-bottom: 2px solid var(--blue); background: rgba(0,170,255,0.05); }

        #viewport { flex: 1; overflow-y: auto; padding: 25px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        input { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 8px; color: #fff; font-size: 1em; outline: none; margin-bottom: 20px; }
        label { display: block; font-size: 0.6em; color: var(--blue); margin-bottom: 8px; text-transform: uppercase; }
        
        .btn-main { background: var(--blue); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-green { background: var(--green); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }
        
        /* DASHBOARD TRADE (SIMULADO) */
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:900;">INC<span style="color:var(--blue)">.NETWORK</span></div>
        <div class="net-status" id="net-msg">● AGUARDANDO_AUTH</div>
    </header>

    <div id="viewport">
        <div id="login-page" class="page active-page">
            <h1 style="font-size:1.8em; font-weight:900;">Acesso ao <span style="color:var(--blue)">Cofre</span></h1>
            <p style="color:var(--dim); font-size:0.8em; margin-bottom:30px;">Insira sua Identidade Soberana para validar o acesso.</p>
            <div class="card">
                <label>ID da Carteira (INC_XXXX)</label>
                <input type="text" id="wallet-id" placeholder="INC_8X..." value="INC_">
                <button class="btn-main" onclick="tryLogin()">Entrar no Terminal</button>
            </div>
            <p style="text-align:center; font-size:0.6em; color:var(--dim);" onclick="location.reload()">Não tem conta? Clique para criar.</p>
        </div>

        <div id="dash-page" class="page">
            <div class="card">
                <div style="font-size:0.6em; color:var(--dim);">SALDO PROTEGIDO</div>
                <div style="font-size:2.2em; font-weight:900; color:var(--green);">$ 52,632.00</div>
                <div id="user-display" style="font-size:0.5em; color:var(--blue); margin-top:10px;">UID: ---</div>
            </div>
            <div class="card">
                <div class="stat-row"><span>INC / USD</span><b style="color:var(--green)">$ 5.26</b></div>
                <div class="stat-row"><span>Status</span><b style="color:var(--blue)">LATTICE_SECURE</b></div>
            </div>
            <button class="btn-green" onclick="location.reload()">Sair com Segurança</button>
        </div>
    </div>

    <script>
        function tryLogin() {
            const id = document.getElementById('wallet-id').value;
            
            if (id.length > 5 && id.startsWith("INC_")) {
                document.getElementById('net-msg').innerText = "● CONEXÃO_ESTABELECIDA";
                document.getElementById('net-msg').style.color = "var(--blue)";
                
                // Transição de tela
                document.getElementById('login-page').classList.remove('active-page');
                document.getElementById('dash-page').classList.add('active-page');
                
                document.getElementById('user-display').innerText = "VINCULADO: " + id;
                alert("ACESSO AUTORIZADO. Bem-vindo à Grade Lattice.");
            } else {
                alert("ERRO: Identidade Soberana Inválida ou Não Detectada.");
            }
        }
    </script>
</body>
</html>
