<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io</title>
    <style>
        body { background: #0a0a0a; color: #80ebff; font-family: "Courier New", monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .panel { width: 350px; padding: 20px; border: 2px solid #80ebff; box-shadow: 0 0 20px rgba(128, 235, 255, 0.2); border-radius: 10px; background: #111; text-align: center; }
        .saldo-box { font-size: 2.5em; font-weight: bold; margin: 20px 0; color: #80ebff; text-shadow: 0 0 10px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 12px; border-radius: 5px; margin: 10px 0; border: 1px solid #333; }
        .progress-bar { width: 99.98%; height: 100%; background: #39ff14; box-shadow: 0 0 15px #39ff14; border-radius: 5px; }
        #porcentagem { color: #39ff14; font-size: 0.9em; font-weight: bold; }
        #console { font-size: 0.7em; color: #80ebff; background: #000; padding: 10px; height: 60px; overflow: hidden; border-radius: 5px; text-align: left; margin-top: 15px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 0.8em; letter-spacing: 2px;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">SINCRONIA NANO-ATÔMICA</div>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <div id="porcentagem">99.98%</div>
        <div id="console">> INICIALIZANDO NÚCLEO...<br>> STATUS: OPERACIONAL</div>
    </div>
    <script>
        async function update() {
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toFixed(2) + " INC";
                document.getElementById("porcentagem").innerText = d.integridade.toFixed(2) + "%";
            } catch(e) {}
        }
        setInterval(update, 2000);
        const frases = ["> ANALISANDO MATÉRIA...", "> BUSCANDO ENTROPIA...", "> NÚCLEO ESTÁVEL"];
        setInterval(() => {
            const c = document.getElementById("console");
            c.innerHTML = frases[Math.floor(Math.random()*frases.length)] + "<br>" + c.innerHTML.substring(0, 100);
        }, 3000);
    </script>
</body>
</html>
