<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io</title>
    <style>
        body { background: #0a0a0a; color: #80ebff; font-family: "Courier New", monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { width: 360px; padding: 25px; border: 2px solid #80ebff; box-shadow: 0 0 25px rgba(128, 235, 255, 0.15); border-radius: 12px; background: #111; text-align: center; }
        .saldo-box { font-size: 2.8em; font-weight: bold; margin: 15px 0; color: #80ebff; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #333; overflow: hidden; }
        
        /* Barra que intercala cor */
        .progress-bar { 
            width: 100%; height: 100%; 
            background: #39ff14; 
            box-shadow: 0 0 20px #39ff14; 
            transition: background 1s ease, box-shadow 1s ease;
        }
        
        #console { font-size: 0.75em; color: #80ebff; background: #000; padding: 12px; height: 60px; overflow: hidden; border-radius: 6px; text-align: left; margin-top: 15px; border: 1px solid #333; }
        .stats-grid { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .stat-item { font-size: 0.65em; color: #555; }
        .stat-value { color: #39ff14; display: block; font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 0.7em; letter-spacing: 3px; opacity: 0.8;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">INTEGRIDADE: <span id="porcentagem">99.98%</span></div>
        <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        <div id="console">> SINC. ATÔMICA ATIVA</div>
        <div class="stats-grid">
            <div class="stat-item">ACESSOS<span class="stat-value" id="visitas">2215</span></div>
            <div class="stat-item">REDE<span class="stat-value">ESTÁVEL</span></div>
        </div>
    </div>
    <script>
        async function update() {
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                const perc = d.integridade;
                document.getElementById("porcentagem").innerText = perc.toFixed(2) + "%";
                document.getElementById("visitas").innerText = d.visitas;
                
                // Lógica de intercalar cor: quanto mais perto de 100, mais Azul Soberania
                const bar = document.getElementById("bar");
                if (perc >= 99.95) {
                    bar.style.background = "#80ebff"; // Azul Claro
                    bar.style.boxShadow = "0 0 20px #00d4ff";
                } else {
                    bar.style.background = "#39ff14"; // Verde Florescente
                    bar.style.boxShadow = "0 0 20px #39ff14";
                }
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
