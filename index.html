<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | SOBERANIA_V59</title>
    <style>
        :root { --bg: #000; --blue: #00aaff; --green: #39ff14; --gold: #fcd535; --card: #0d0d0d; --text: #fff; --dim: #555; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .telemetry { background: #000; padding: 10px 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-size: 0.55em; color: var(--dim); letter-spacing: 1px; }
        header { padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        .pill { font-size: 0.5em; padding: 4px 10px; border-radius: 20px; border: 1px solid var(--blue); color: var(--blue); font-weight: bold; }

        #viewport { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .page { display: none; } .active-page { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #151515; border-radius: 16px; padding: 18px; margin-bottom: 15px; }
        .label { font-size: 0.55em; color: var(--dim); text-transform: uppercase; margin-bottom: 5px; }
        .val-main { font-size: 1.8em; font-weight: 900; }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 900; margin-top: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-apple { background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-pix { background: #32bcad; color: #fff; }

        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.55em; color: #444; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }
    </style>
</head>
<body>

    <div class="telemetry">
        <span>SECURITY: <b style="color:var(--blue)">LATTICE_2500_PQC</b></span>
        <span>TPS: <b style="color:var(--green)">5.000 (CACHE_SHARED)</b></span>
        <span>LATENCY: <b id="ping">-- ms</b></span>
    </div>

    <header>
        <div style="font-weight:900; font-size:1.1em; color:var(--blue);">INC<span style="color:#fff">.NEXUS</span></div>
        <div class="pill" id="net-status">OFFLINE</div>
    </header>

    <div id="viewport">
        <div id="pg-terminal" class="page active-page">
            <div class="card" style="border-left: 4px solid var(--blue);">
                <div class="label">Tesouraria Coração da Rede (v59)</div>
                <div class="val-main" id="treasury-val">$ 0.00</div>
                <div style="font-size:0.5em; color:var(--green); margin-top:5px;">● BLOCOS PROCESSADOS: <span id="block-count">0</span></div>
            </div>

            <div class="card">
                <div class="label">Aporte de Liquidez (Comprar INC)</div>
                <input type="number" id="buy-amt" placeholder="Valor em USD" style="width:100%; background:#111; border:1px solid #222; color:#fff; padding:15px; border-radius:12px; margin:10px 0;">
                <button class="btn btn-apple"> Pay</button>
                <button class="btn btn-pix">PIX Instantâneo</button>
            </div>

            <div class="label" style="margin-left:5px;">Inteligência de Mercado</div>
            <div class="card" style="padding:5px;">
                <table style="width:100%; border-collapse:collapse;" id="mkt-table">
                    </table>
            </div>
        </div>

        <div id="pg-vault" class="page">
            <div class="card" style="text-align:center;">
                <div class="label">Sua Identidade Quântica</div>
                <div style="background:#fff; width:150px; height:150px; margin:15px auto; border-radius:12px; display:flex; align-items:center; justify-content:center; border:4px solid var(--blue);">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=INC_SOBERANO" style="width:90%">
                </div>
                <div id="user-hash" style="font-size:0.5em; color:var(--blue); font-family:monospace;">---</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('pg-terminal', this)">Terminal</div>
        <div class="nav-item" onclick="tab('pg-vault', this)">Cofre</div>
        <div class="nav-item" onclick="location.reload()">Sync</div>
    </nav>

    <script>
        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        async function update() {
            const start = Date.now();
            try {
                // Sincronia com o seu novo servidor.py (commit ad2bd28)
                const res = await fetch(`${window.location.origin}/status`);
                const d = await res.json();
                
                document.getElementById('treasury-val').innerText = "$ " + d.tesouraria.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('block-count').innerText = d.blocos;
                document.getElementById('ping').innerText = (Date.now() - start) + " ms";
                document.getElementById('net-status').innerText = d.seguranca;
                document.getElementById('net-status').style.color = "var(--green)";

                // Puxa Mercado Global
                const resM = await fetch('https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","ETHUSDT","SOLUSDT"]');
                const mkt = await resM.json();
                let rows = '';
                mkt.forEach(c => {
                    rows += `<tr><td style="padding:12px; font-size:0.8em;"><b>${c.symbol.replace('USDT','')}</b></td><td style="text-align:right; font-size:0.8em;">$ ${parseFloat(c.price).toLocaleString()}</td></tr>`;
                });
                document.getElementById('mkt-table').innerHTML = rows;

            } catch (e) { document.getElementById('net-status').innerText = "LINK_OFF"; }
        }

        setInterval(update, 5000);
        window.onload = update;
    </script>
</body>
</html>
