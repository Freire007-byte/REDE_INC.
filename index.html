<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | Painel de Controle</title>
    <style>
        body { background: #0a0a0a; color: #80ebff; font-family: "Courier New", monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { width: 360px; padding: 25px; border: 2px solid #80ebff; box-shadow: 0 0 25px rgba(128, 235, 255, 0.15); border-radius: 12px; background: #111; text-align: center; }
        .saldo-box { font-size: 2.8em; font-weight: bold; margin: 15px 0; color: #80ebff; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #333; overflow: hidden; }
        .progress-bar { width: 99.98%; height: 100%; background: #39ff14; box-shadow: 0 0 20px #39ff14; }
        #console { font-size: 0.75em; color: #80ebff; background: #000; padding: 12px; height: 60px; overflow: hidden; border-radius: 6px; text-align: left; margin-top: 15px; border: 1px solid #333; }
        .stats-grid { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .stat-item { font-size: 0.65em; color: #555; letter-spacing: 1px; }
        .stat-value { color: #39ff14; display: block; font-size: 1.5em; font-weight: bold; text-shadow: 0 0 5px rgba(57, 255, 20, 0.5); }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 0.7em; letter-spacing: 3px; opacity: 0.8;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">INTEGRIDADE NANO-ATÔMICA: <span id="porcentagem">99.98%</span></div>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <div id="console">> AGUARDANDO DADOS...</div>
        <div class="stats-grid">
            <div class="stat-item">ACESSOS REAIS<span class="stat-value" id="visitas">2215</span></div>
            <div class="stat-item">REDE NOVA INC<span class="stat-value">ESTÁVEL</span></div>
        </div>
    </div>
    <script>
        async function update() {
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("porcentagem").innerText = d.integridade.toFixed(2) + "%";
                document.getElementById("visitas").innerText = d.visitas;
            } catch(e) {}
        }
        setInterval(update, 2000);
        setInterval(() => {
            const c = document.getElementById("console");
            const frases = ["> ANALISANDO TRÁFEGO...", "> SINC. MACBOOK OK", "> SOBERANIA DIGITAL ATIVA", "> EXPANDINDO NÚCLEO..."];
            c.innerHTML = frases[Math.floor(Math.random()*frases.length)] + "<br>" + c.innerHTML.substring(0, 100);
        }, 4000);
    </script>
</body>
</html>
