<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | Painel Total</title>
    <style>
        body { background: #0a0a0a; color: #80ebff; font-family: "Courier New", monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { width: 360px; padding: 25px; border: 2px solid #80ebff; box-shadow: 0 0 25px rgba(128, 235, 255, 0.15); border-radius: 12px; background: #111; text-align: center; }
        .saldo-box { font-size: 2.8em; font-weight: bold; margin: 15px 0; color: #80ebff; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 12px; border-radius: 6px; margin: 10px 0; border: 1px solid #333; overflow: hidden; }
        .progress-bar { width: 100%; height: 100%; transition: all 0.4s ease; }
        #console { font-size: 0.7em; color: #80ebff; background: #000; padding: 10px; height: 40px; overflow: hidden; border-radius: 6px; text-align: left; margin-top: 15px; border: 1px solid #333; opacity: 0.8; }
        .stats-grid { display: flex; justify-content: space-between; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; gap: 10px; }
        .stat-item { font-size: 0.55em; color: #555; text-transform: uppercase; flex: 1; }
        .stat-value { color: #39ff14; display: block; font-size: 1.2em; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 0.7em; letter-spacing: 3px; opacity: 0.8;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">TERMÔMETRO DE TRÁFEGO</div>
        <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        <div id="console">> ESCANEANDO PULSO DA REDE...</div>
        
        <div class="stats-grid">
            <div class="stat-item">LATÊNCIA<span class="stat-value" id="latencia-val">0ms</span></div>
            <div class="stat-item">ACESSOS<span class="stat-value" id="visitas">2215</span></div>
            <div class="stat-item">SINCRONIA<span class="stat-value" id="porcentagem">99%</span></div>
        </div>
    </div>
    <script>
        async function update() {
            const t0 = performance.now();
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                const latencia = Math.round(performance.now() - t0);
                
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("porcentagem").innerText = d.integridade.toFixed(2) + "%";
                document.getElementById("visitas").innerText = d.visitas;
                document.getElementById("latencia-val").innerText = latencia + "ms";
                
                const bar = document.getElementById("bar");
                const lVal = document.getElementById("latencia-val");
                
                if (latencia < 200) {
                    bar.style.background = "#00d4ff"; lVal.style.color = "#39ff14";
                } else if (latencia < 600) {
                    bar.style.background = "#fbff00"; lVal.style.color = "#fbff00";
                } else {
                    bar.style.background = "#ff3e3e"; lVal.style.color = "#ff3e3e";
                }
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
