<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | Dashboard</title>
    <style>
        body { background: #0a0a0a; color: #00d4ff; font-family: 'Courier 
New', monospace; display: flex; justify-content: center; align-items: 
center; height: 100vh; margin: 0; overflow: hidden; }
        .panel { width: 350px; padding: 20px; border: 2px solid #00d4ff; 
box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); border-radius: 10px; 
background: #111; text-align: center; }
        .header { font-size: 0.8em; border-bottom: 1px solid #333; 
padding-bottom: 10px; margin-bottom: 20px; color: #555; }
        .saldo-box { font-size: 2.5em; font-weight: bold; margin: 20px 0; 
cursor: pointer; transition: 0.3s; }
        .saldo-box:hover { color: #fff; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 10px; 
border-radius: 5px; margin: 10px 0; }
        .progress-bar { width: 0%; height: 100%; background: #00d4ff; 
border-radius: 5px; transition: 0.5s; }
        #console { font-size: 0.7em; color: #00d4ff; background: #000; 
padding: 10px; height: 50px; overflow: hidden; border-radius: 5px; 
text-align: left; margin-top: 15px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo" onclick="alert('MANIFESTO: A 
verdadeira democracia é a rede.')">0.00 INC</div>
        <div style="font-size: 0.7em;">SINCRONIA NANO-ATÔMICA</div>
        <div class="progress-container"><div class="progress-bar" 
id="barra"></div></div>
        <div id="porcentagem" style="font-size: 0.8em;">0.00%</div>
        <div id="console">> INICIALIZANDO NANOBOTS...</div>
    </div>

    <script>
        const logs = ["ANALISANDO MATÉRIA...", "BUSCANDO ENTROPIA...", 
"NÚCLEO ESTÁVEL", "SINCRONIZANDO...", "GERANDO VALOR..."];
        async function update() {
            try {
                const r = await fetch('/api/nano_status');
                const d = await r.json();
                document.getElementById('saldo').innerText = 
d.saldo.toFixed(2) + " INC";
                document.getElementById('barra').style.width = 
d.integridade + "%";
                document.getElementById('porcentagem').innerText = 
d.integridade.toFixed(2) + "%";
                
                if(Math.random() > 0.7) {
                    const c = document.getElementById('console');
                    c.innerHTML = `> 
${logs[Math.floor(Math.random()*logs.length)]}<br>` + 
c.innerHTML.substring(0, 100);
                }
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
